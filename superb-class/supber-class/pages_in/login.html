<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事汇-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!--登录注册区域-->
    <div class="loginAndRegBox">
        <div class="title-box">登录</div>
         <!--登录的div-->
         <div class="login-box" >
             <!--登录的表单-->
            <form class="layui-form" id="form_login">
                <!--用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
                </div>
                <!--密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input eye-password">
                    <img src="./assets/images/eye-close.png" alt="eye" class="eye">
                </div>
                <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit layui-btn-radius>登录</button>
             </div>
             <div class="layui-form-item links" >
              <a href="javascript:;" id="link_reg">去注册账号</a>
             </div>
            </form> 
         </div>
         <!--注册的div-->
         <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!--用户名-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
                </div>
                <!--密码-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input eye-password">
                    <img src="./assets/images/eye-close.png" alt="eye" class="eye">
                </div>
                <!--密码确认框-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input eye-password">
                    <img src="./assets/images/eye-close.png" alt="eye" class="eye">
                </div>
                <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit layui-btn-radius>注册</button>
             </div>
             <div class="layui-form-item links">
              <a href="javascript:;" id="link_login">去登录</a>
             </div>
            </form> 
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!--导入jQuery-->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
