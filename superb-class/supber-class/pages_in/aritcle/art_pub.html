<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_pub.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">发布周报</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <!-- 第一行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">文章标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                  </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">文章类别</label>
                  <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required"></select>
                  </div>
                </div>
                <!--第三行-->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                  </div>
                  <!-- 第四行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                    <button class="layui-btn" lay-submit>发布</button>
                    <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

       <!-- 分类的模板结构 -->
     <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>

      <!-- 导入 layui 的 js -->
      <script src="../assets/lib/layui/layui.all.js"></script>
      <!-- 导入 jquery -->
      <script src="../assets/lib/jquery.js"></script>
    
      <!-- 导入 baseAPI -->
      <script src="../assets/js/baseAPI.js"></script>

      <script src="../assets/lib/template-web.js"></script>
     <!-- 富文本 -->
     <script src="/assets/lib/tinymce/tinymce.min.js"></script>
     <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
       <!-- 导入自己的 js --> 
      <script src="../assets/js/article/art_pub.js"></script>
</body>
</html>
